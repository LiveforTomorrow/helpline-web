on:
    push:
        branches:
            - stage
jobs:
    nightly-merge:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Nightly Merge
              uses: robotology/gh-action-nightly-merge@v1.2.0
              with:
                  stable_branch: 'stage'
                  development_branch: 'stage-storybook'
                  allow_ff: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
